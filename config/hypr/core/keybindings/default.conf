# ───────────────
# Key Bindndings
# Name: "Default"
# ───────────────

# See https://wiki.hypr.land/Configuring/Environment-variables/

# SUPER Key
$mainMod = SUPER 
$HYPRSCRIPTS = ~/.config/hypr/scripts

# Applications
bind = $mainMod, T, exec, $TERMINAL                                                             # Open terminal
bind = $mainMod SHIFT, T, exec, $FALLBACK_TERMINAL                                              # Open fallback (default) terminal
bind = $mainMod, B, exec, $BROWSER                                                              # Open browser
bind = $mainMod, C, exec, $EDITOR                                                               # Open code editor
bind = $mainMod, F, exec, $FILE_MANAGER                                                         # Open file manager
bind = $mainMod, R, exec, $MENU                                                                 # Open app launcher
bind = $mainMod, O, exec, $OBSIDIAN                                                             # Open obsidian
bind = $mainMod, Z, exec, $ZOTERO                                                               # Open zotero
bind = $mainMod, A, exec, $ANKI                                                                 # Open anki

# Window
bind = $mainMod, Q, killactive,                                                                 # Kill active window
bind = $mainMod SHIFT, Q, exec, hyprctl activewindow | grep pid | tr -d 'pid:' | xargs Kill     # Quite active window and all open instances
bind = $mainMod SHIFT, F, fullscreen, 0                                                         # Set active window to fullscreen
bind = $mainMod, M, fullscreen, 1                                                               # Maximize Window
bind = $mainMod, E, togglefloating                                                              # Toggle active window into floating mode
bind = $mainMod SHIFT, E, workspaceopt, allfloat                                                # Toggle all windows into floating mode
bind = $mainMod, S, swapsplit                                                                   # Swapsplit 
bind = $mainMod SHIFT, S, togglesplit                                                           # Toggle split 
bind = $mainMod, H, movefocus, l                                                                # Move focus left
bind = $mainMod, L, movefocus, r                                                                # Move focus right
bind = $mainMod, K, movefocus, u                                                                # Move focus up
bind = $mainMod, J, movefocus, d                                                                # Move focus down
bindm = $mainMod, mouse:272, movewindow                                                         # Move window with the mouse LMB
bindm = $mainMod, mouse:273, resizewindow                                                       # Resize window with the mouse RMB
bind = $mainMod SHIFT, L, resizeactive, 100 0                                                   # Increase window width with keyboard
bind = $mainMod SHIFT, H, resizeactive, -100 0                                                  # Decrease window width with keyboard
bind = $mainMod SHIFT, K, resizeactive, 0 100                                                   # Increase window height with keyboard
bind = $mainMod SHIFT, J, resizeactive, 0 -100                                                  # Decrease window height with keyboard
bind = $mainMod, G, togglegroup                                                                 # Toggle window group
bind = $mainMod ALT, H, swapwindow, l                                                           # Swap tiled window left
bind = $mainMod ALT, L, swapwindow, r                                                           # Swap tiled window right
bind = $mainMod ALT, K, swapwindow, u                                                           # Swap tiled window up
bind = $mainMod ALT, J, swapwindow, d                                                           # Swap tiled window down
binde = ALT, TAB, cyclenext                                                                     # Cycle between windows
binde = ALT, TAB, bringactivetotop                                                              # Bring active window to the top

# Actions
bind = $mainMod CTRL, R, exec, hyprctl reload                                                   # Reload Hyprland configuration
bind = $mainMod SHIFT, A, exec, $HYPRSCRIPTS/toggle-animations.sh                               # Toggle animations
bind = $mainMod, PRINT, exec, $HYPRSCRIPTS/screenshot.sh                                        # Take a screenshot
bind = $mainMod CTRL, S, exec, $HYPRSCRIPTS/screenshot.sh                                       # Take a screenshot
bind = $mainMod ALT, F, exec, $HYPRSCRIPTS/screenshot.sh --instant                              # Take an instant full-screen screenshot
bind = $mainMod ALT, S, exec, $HYPRSCRIPTS/screenshot.sh --instant-area                         # Take an instant are screenshot
bind = $mainMod, ESCAPE, exec, $HYPRSCRIPTS/wlogout.sh                                          # Start wlogout
# bind = $mainMod SHIFT, W, exec, waypaper --random                                               # Change the wallpaper
# bind = $mainMod CTRL, W, exec, waypaper                                                         # Open wallpaper selector
# bind = $mainMod ALT, W, exec, $HYPRSCRIPTS/wallpaper-automation.sh                              # Start random wallpaper script
# bind = $mainMod CTRL, B, exec, ~/.config/waybar/toggle.sh                                       # Toggle waybar
# bind = $mainMod, V, exec, ml4w/scripts/cliphist.sh                                                           # Open clipboard
# bind = $mainMod CTRL, T, exec, ~/.config/waybar/themeswitcher.sh                                # Open waybar theme switcher
# bind = $mainMod ALT, G, exec, $HYPRSCRIPTS/gamemode.sh                                          # Toggle game mode
bind = $mainMod CTRL, L, exec, $HYPRSCRIPTS/power.sh lock                                       # Start wlogout

# Workspaces
bind = $mainMod, 1, workspace, 1                                                                # Open workspace 1
bind = $mainMod, 2, workspace, 2                                                                # Open workspace 2
bind = $mainMod, 3, workspace, 3                                                                # Open workspace 3
bind = $mainMod, 4, workspace, 4                                                                # Open workspace 4
bind = $mainMod, 5, workspace, 5                                                                # Open workspace 5
bind = $mainMod, 6, workspace, 6                                                                # Open workspace 6
bind = $mainMod, 7, workspace, 7                                                                # Open workspace 7
bind = $mainMod, 8, workspace, 8                                                                # Open workspace 8
bind = $mainMod, 9, workspace, 9                                                                # Open workspace 9
bind = $mainMod, 0, workspace, 10                                                               # Open workspace 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1                                                    # Move active window to workspace 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2                                                    # Move active window to workspace 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3                                                    # Move active window to workspace 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4                                                    # Move active window to workspace 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5                                                    # Move active window to workspace 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6                                                    # Move active window to workspace 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7                                                    # Move active window to workspace 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8                                                    # Move active window to workspace 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9                                                    # Move active window to workspace 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10                                                   # Move active window to workspace 10

bind = $mainMod CTRL, 1, exec, $HYPRSCRIPTS/moveTo.sh 1                                         # Move active window to workspace 1
bind = $mainMod CTRL, 2, exec, $HYPRSCRIPTS/moveTo.sh 2                                         # Move active window to workspace 2
bind = $mainMod CTRL, 3, exec, $HYPRSCRIPTS/moveTo.sh 3                                         # Move active window to workspace 3
bind = $mainMod CTRL, 4, exec, $HYPRSCRIPTS/moveTo.sh 4                                         # Move active window to workspace 4
bind = $mainMod CTRL, 5, exec, $HYPRSCRIPTS/moveTo.sh 5                                         # Move active window to workspace 5
bind = $mainMod CTRL, 6, exec, $HYPRSCRIPTS/moveTo.sh 6                                         # Move active window to workspace 6
bind = $mainMod CTRL, 7, exec, $HYPRSCRIPTS/moveTo.sh 7                                         # Move active window to workspace 7
bind = $mainMod CTRL, 8, exec, $HYPRSCRIPTS/moveTo.sh 8                                         # Move active window to workspace 8
bind = $mainMod CTRL, 9, exec, $HYPRSCRIPTS/moveTo.sh 9                                         # Move active window to workspace 9
bind = $mainMod CTRL, 0, exec, $HYPRSCRIPTS/moveTo.sh 10                                        # Move active window to workspace 10

bind = $mainMod, TAB, workspace, m+1                                                            # Open next workspace
bind = $mainMod SHIFT, TAB, workspace, m-1                                                      # Open next workspace

bind = $mainMod, mouse_down, workspace, e-1                                                     # Open next workspace
bind = $mainMod, mouse_up, workspace, e+1                                                       # Open previous workspace
bind = $mainMod CTRL, J, workspace, empty                                                       # Open next empty workspace

# Fn keys
bind = , XF86MonBrightnessUp, exec, brightnessctl -q s +10%                                     # Increase brightness by 10%
bind = , XF86MonBrightnessDown, exec, brightnessctl -q s 10%-                                   # Decrease brightness by 10%
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 2%+             # Increase volume by 2% (max 100% limt also added hold to raise volume)
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-                  # Decrease volume by 2% (max 100% limt also added hold to lower volume)
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle                        # Toggle mute
bind = , XF86AudioPlay, exec, playerctl play-pause                                              # Audio play/pause
bind = , XF86AudioPause, exec, playerctl pause                                                  # Audio pause
bind = , XF86AudioNext, exec, playerctl next                                                    # Audio next
bind = , XF86AudioPrev, exec, playerctl previous                                                # Audio previous
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle                   # Toggle microphone
bind = , XF86Calculator, exec, $CALCULATOR                                                      # Open calculator
bind = , XF86Lock, exec, hyprlock                                                               # Open screenlock
